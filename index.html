<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Pascal Allau" />
    <meta
      name="description"
      content="rechercher des hébergements et des activités dans la ville de son choix"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav id="header-navbar">
        <a href="#">
          <img src="./assets/logo/Booki.png" alt="logo du site Booki" />
        </a>
        <ul id="primary-navigation">
          <li class="primary-navigation-item">
            <a href="#hosting">hébergements</a>
          </li>
          <li class="primary-navigation-item">
            <a href="#activity">activités</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Trouver votre hébergement pour des vacances de rêve</h1>
      <div>En plein centre ville ou en pleine nature</div>
      <section id="search">
        <form id="form" role="search">
          <button id="btn-icon">
            <i class="fas fa-map-marker-alt"></i>
          </button>
          <input
            type="search"
            id="query"
            placeholder="Rechercher..."
            aria-label="Rechercher sur le web"
            value="Marseille, France"
          />
          <button type="submit">Rechercher</button>
        </form>
        <div id="filtres">
          <div>Filtres</div>
          <ul>
            <li>
              <button>
                <span class="fa-stack">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fas fa-money-bill-wave fa-stack-1x"></i>
                </span>
                <div>Économique</div>
              </button>
            </li>
            <li>
              <button>
                <span class="fa-stack">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fas fa-child fa-stack-1x"></i>
                </span>
                <div>Familial</div>
              </button>
            </li>
            <li>
              <button>
                <span class="fa-stack">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fas fa-heart fa-stack-1x"></i>
                </span>
                <div>Romantique</div>
              </button>
            </li>
            <li>
              <button>
                <span class="fa-stack">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fas fa-dog fa-stack-1x"></i>
                </span>
                <div>Animaux Autorisés</div>
              </button>
            </li>
          </ul>
        </div>
        <div id="info">
          <span class="fa-stack">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fas fa-info fa-stack-1x"></i>
          </span>
          <div>Plus de 500 logements sont disponibles dans cette ville</div>
        </div>
      </section>
    </main>
  </body>
</html>
